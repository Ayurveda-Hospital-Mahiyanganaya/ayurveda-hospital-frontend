
<h1 mat-dialog-title>Register Patient</h1>
<hr>
<form action="">

<mat-dialog-content class="mat-typography">
<div class="col-12">
  <label for="patient_name">Name</label>
  <input type="text" class="form-control" id="patient_name">
</div>
  <br>
  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <label for="patient_age">Age</label>
        <input type="text" class="form-control" id="patient_age">
      </div>
      <div class="col-6">
        <label for="patient_age">Age</label>
        <input type="text" class="form-control" id="patient_age">
      </div>
    </div>

  </div>
  <br>
  <div class="col-12">
    <label for="patient_age">Address</label>
    <br>
    <input type="text" class="form-control" id="patient_age">
  </div>
  <br>
  <div class="col-12">
    <label for="patient_age">Disease</label>
    <br>
    <input type="text" class="form-control" id="patient_age">
  </div>
  <br>
  <div class="col-12">
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button color="primary" value="1">Male</mat-radio-button>
      <mat-radio-button color="primary" value="2">FeMale</mat-radio-button>
    </mat-radio-group>
  </div>
  <br>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button class="btn btn-primary" [mat-dialog-close]="true" cdkFocusInitial>Register</button>
</mat-dialog-actions>
</form>
